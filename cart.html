<!DOCTYPE html>

    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

      rel="stylesheet"

    />

    />

  </head>
  <body>
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Оформление заказа</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="orderForm">
              <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label"
                  >Электронная почта</label
                >
                <input type="text" class="form-control" id="address" required />
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label"
                  >Способ оплаты</label
                >
                <select class="form-select" id="paymentMethod" required>
                  <option value="" disabled selected>
                    Выберите способ оплаты
                  </option>
                  <option value="creditCard">Банковская карта</option>
                  <option value="creditCard">Кредитная карта</option>
                  <option value="paypal">Криптовалюта</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="gradient-background"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="nav-link" style="font-size: 20px" href="index.html">LOGO</a>

        <div class="d-flex align-items-center">
          <a href="#" class="nav-link d-lg-none position-relative me-3">
            <i class="fas fa-shopping-cart"></i>

              class="badge bg-danger position-absolute top-0 start-100 translate-middle"
              >3</span
            >

          <button
            class="navbar-toggler no-outline"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Главная</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">Каталог</a>
            </li>
            <li class="nav-item ms-3 d-none d-lg-block">
              <a href="cart.html" class="nav-link position-relative">
                <i class="fas fa-shopping-cart"></i>
                <span
                  class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                  >3</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="vertical-text">
      <span>КОРЗИНА</span>
    </div>

    <div class="cart-container" data-aos="fade-up">
      <h2 class="cart-title">Ваша корзина</h2>
      <div class="cart-items"></div>
      <div class="cart-total">
        <h4>Итого: <span id="total-amount">0 руб.</span></h4>
        <button class="checkout-btn">Оформить заказ</button>
      </div>
